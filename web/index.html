<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Mapper Web UI</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="sidebar">
        <form id="inputs">
          <label for="algorithm">Algorithm</label>
          <select name="algorithm" id="algorithms" required></select>

          <div class="row">
            <label for="pal_upload" id="pal_upload_label"></label>
            <input type="file" id="pal_upload" name="palette" required />
          </div>

          <div class="row">
            <label for="img_upload" id="img_upload_label"></label>
            <input type="file" id="img_upload" name="image" required />
          </div>

          <input type="submit" value="Map Image!" />
        </form>
      </div>
      <div id="img_container">
        <img alt="" id="img_preview" />
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
